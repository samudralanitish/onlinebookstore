<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<title>Online Book Store</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid ">
			<a class="navbar-brand text-light" href="/">Online Book Store</a>
			<button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
					<li class="nav-item">
						<a class="nav-link active text-light" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="availablebooks">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="mybooks">My Books</a>
					</li>
				</ul>
				<div>
				<a class="nav-link text-light" aria-current="page" href="register">New Book Registration</a>
			</div>
			</div>
		</div>
	</nav>
	<center>
		<h1 class="container text-success m-3" >MY BOOKS </h1>
	</center>
	<center>
		<div class="container m-3" >
			<table class="table table-hover ">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Book Name</th>
				<th scope="col">Author Name</th>
				<th scope="col">Price</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="b :${book}">
				<td th:text="${b.id}"></td>
				<td th:text="${b.bookname}"></td>
				<td th:text="${b.authorname}"></td>
				<td th:text="${b.price}"></td>
				<td><a style="color: red" th:href="@{/deleteMyList/{id}(id=${b.id})}">
						<i class="fa-solid fa-trash ms-3"></i>
					</a></td>
			</tr>

		</tbody>
	</table>
		</div>
	</center>
</body>

</html>
