<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<title>Online Book Store</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid ">
			<a class="navbar-brand text-light" href="/">Online Book Store</a>
			<button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
					<li class="nav-item">
						<a class="nav-link active text-light" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="availablebooks">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="mybooks">My Books</a>
					</li>
				</ul>
				<div>
				<a class="nav-link text-light" aria-current="page" href="register">New Book Registration</a>
			</div>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-center">
						<img src="images/booklogo.jpeg" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
						<h4>Register New Book</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/save}" method="post">
							<div class="form-group">
								<label>Enter Book Name</label>
								<input type="text" class="form-control" name="bookname" required="required"
									placeholder="Enter Book Name">
							</div>
							<div class="form-group">
								<label>Enter Author Name</label>
								<input type="text" class="form-control" name="authorname" required="required"
									placeholder="Enter Author Name">
							</div>
							<div class="form-group">
								<label>Enter Price</label>
								<input type="text" class="form-control" name="price" required="required"
									placeholder="Enter Price">
							</div><br>
							<button class="btn btn-dark">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
